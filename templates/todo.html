<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>ToDo List</title>
</head>
<body>
    <header class="header">
        <a href="{{url_for('dashboard')}}" class="logo">ðŸ¤“ SanjAi</a>

        <nav class="navbar">
            <a href="{{url_for('todo')}}">TODOs</a>
            <a href="{{url_for('about')}}">About Us</a>
            <a href="https://www.linkedin.com/in/krishiv-panchal/" target="_blank">Author</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </nav>
    </header>

    <div class="todo">
        <h2><u>ToDo List</u></h2>

        <form method="POST" action="{{ url_for('todo') }}" class="sort-buttons">
            <button type="submit" name="sort_length">Sort by Length</button>
            <button type="submit" name="sort_characters">Sort Alphanumerically</button>
        </form>

        <ul>
            {% for task in todos %}
                <li>
                    {{ task }}
                    <form method="POST" action="{{ url_for('todo') }}" style="display: inline;">
                        <input type="hidden" name="delete" value="{{ loop.index0 }}">
                        <button type="submit">âœ…</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <form method="POST" action="{{ url_for('todo') }}" class="input-box">
            <input type="text" name="task" placeholder="New Task" required>
            <button type="submit" name="add">Add Task</button>
        </form>
    </div>

</body>
</html>
